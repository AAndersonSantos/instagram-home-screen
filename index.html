<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celulares.png" alt="celular">
        </div>
        <div class="galery">
            <img class="picture" src="./img/insta01.jpg" alt="imagem">
            <img class="picture" src="./img/insta02.jpg" alt="imagem">
            <img class="picture" src="./img/insta03.jpg" alt="imagem">
            <img class="picture" src="./img/insta04.jpg" alt="imagem">
        </div>
        <div class="instagram-continue">
        <div class="group">
                <img src="./img/Instagram-logo.png" class="instagram-logo1" alt="logo-instagram">
                <input type="email" id="email" name="email" style="padding:10px" placeholder="Telefone, nome de usuário ou email" required>
                <input type="password" id="pwd" name="pwd" style="padding:10px" placeholder="Senha" required>
                <a href="#" class="instagram-login">Entrar</a>
                <p class = "line1">______________</p>
                <p class="ou">OU</p>
                <p class = "line2">______________</p>
                <img src="./img/facebook-Logo-png.png" class="facebook-logo alt="facebook-logo">
                <a href="#" class="login_facebook">Entar com o Facebook</a>
                <a href="#" class="esqueceu_senha">Esqueceu a senha?</a>
            </div>
            <div class="group">
                <p class="notaccount">
                    <span class="link-blue">Não tem uma conta?</span><a href="#"> Cadastre-se</a>
    
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
